<div ng-controller='customersController'>
  <div class="row header">
    <div class="col-md-6">
      <ul class="pagination">
        <li><a href="#/partial5">Dashboard</a></li>
        <li><a href="#/partial2">Products</a></li>
        <li><a href="#/partial3">Orders</a></li>
        <li class="active"><a href="#/partial4">Customers</a></li>
      </ul>
    </div>
  </div>
  <div class="row">
    <h3>Add A New Customer</h3>
    <div class="col-md-8">
      <div class="container">
          <form class="form-inline" name="myform" novalidate>
              <div class="form-group input">
                  <label for='name'>Customer Name:</label>
                  <input type="text" ng-model='newCustomer.name' name='name' id='name' ng-minlength="3" ng-maxlength="10">
                  <span style="color:red" ng-show="myform.name.$error.minlength">Atleast 3 characters required</span>
                  <span style="color:red" ng-show="myform.name.$error.maxlength">No more than 10 characters!</span>
                  <!-- myform is name of form, .name is name for input -->
              </div>

              <div class="form-group">
                  <div class="dropdown">
                      <input type="submit" value="Add" ng-click='addCustomer()' class="btn btn-info" ng-disabled="myform.name.$dirty && myform.name.$invalid">
                  </div>
              </div>
          </form>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3">
      <div class='search_filter'>
        <input type="text" placeholder="Search" ng-model="filter_name">
      </div>
    </div>
  </div>

  <table class="table table-striped table-bordered table-hover table-responsive">
      <thead>
        <tr>
          <th>Name</th>
          <th>Created Date</th>
          <th>Actions</th>
        </tr>
      </thead>
       <tbody>
          <tr ng-repeat="customer in customers | filter:filter_name | orderBy: reverse">
              <td><span ng-bind="customer.name"></span></td>
              <td><span ng-bind="customer.date"></td>
              <td><input ng-click='removeCustomer(customer)' class="btn btn-danger" type="submit" value="Remove"></td>
          </tr>
      </tbody>
  </table>
</div>
