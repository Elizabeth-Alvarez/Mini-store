<div ng-controller='customersController' ng-init="showData(); showOrders(); showCustomers()">
  <div class="row header">
    <div class="col-md-6">
      <ul class="pagination">
        <li class="active"><a href="#/">Dashboard</a></li>
        <li><a href="#/partial2">Products</a></li>
        <li><a href="#/partial3">Orders</a></li>
        <li><a href="#/partial4">Customers</a></li>
      </ul>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <input type="text" ng-model="search"><br><input type="submit" value="Filter" ng-click='' class="btn btn-info filter_btn">
      </div>
      <div class="col-md-8">
        <div class="col-md-3" ng-repeat="product in products | filter:search | limitTo: paginationLimit()">
          <div class="product_holder">
            <img class="images img-responsive" ng-src="{{product.img}}">
            <p>{{product.name}}</p>
            <p>{{product.quantity}}</p>
          </div>
        </div>
        <div class="pagination">
          <a ng-show="hasMoreItemsToShow()" ng-click="showMoreItems()">Show More...</a>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 col-md-offset-3">
        <h2>Recent Orders</h2>
          <p ng-repeat="order in orders | limitTo: pagination()">
            <td><span ng-bind="order.name"></span> {{"purchased"}} <span ng-bind="order.quantity"></span> <span ng-bind="order.product"></span></td>
          </p>
          <div class="pagination">
            <a ng-show="showOrders()" ng-click="hasAllOrders()">Show All Orders</a>
          </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-4 col-md-offset-3">
        <h2>New Customers</h2>
        <div ng-repeat="customer in customers | limitTo: customerPagination()">
          <p>
              <td><span ng-bind="customer.name"></span> {{"joined"}} <span ng-bind="customer.date"></td>
          </p>
        </div>
        <div class="pagination">
          <a ng-show="showCustomer()" ng-click="hasAllCustomers()">Show All Customers</a>
        </div>
      </div>
    </div>
  </div> <!-- End of container-->
</div>
