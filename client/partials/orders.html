<div ng-controller='ordersController'>

  <div class="row header">
    <div class="col-md-6">
      <ul class="pagination">
        <li><a href="#/partial5">Dashboard</a></li>
        <li><a href="#/partial2">Products</a></li>
        <li class="active"><a href="#/partial3">Orders</a></li>
        <li><a href="#/partial4">Customers</a></li>
      </ul>
    </div>
  </div>

  <div class="row">
    <h3>Add A New Order</h3>
    <div class="col-md-3 col-md-offset-1">
      <div class="container">
        <form class="form-horizontal">

          <div class="form-group">
            <label>Customer:</label>
            <select ng-model="newName">
              <option ng-repeat="customer in customers">{{customer.name}}</option>
            </select>
          </div>

            <div class="form-group">
              <label>Quantity:</label>
              <select ng-model="numberOrder">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
              </select>
            </div>

             <div class="form-group">
               <label>Product:</label>
               <select ng-model="newOrder">
                 <option ng-repeat="product in products">{{product.name}}</option>
               </select>
             </div>

             <div class="form-group btn_middle">
               <div class="dropdown">
                 <input type="submit" value="Order" ng-click='addOrder()' class="btn btn-info">
               </div>
             </div>
          </form>
        </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-3">
      <div class='search_filter'>
        <input type="text" placeholder="Search" ng-model="filter_name">
      </div>
    </div>
  </div>
  <table class="table table-striped table-bordered table-hover table-responsive">
      <thead>
        <tr>
          <th>Customer Name</th>
          <th>Product</th>
          <th>Quantity</th>
          <th>Date</th>
          <th>Action</th>
        </tr>
      </thead>
       <tbody>
          <tr ng-repeat="order in orders | filter:filter_name | orderBy: reverse">
              <td><span ng-bind="order.name"></span></td>
              <td><span ng-bind="order.product"></td>
              <td><span ng-bind="order.quantity"></td>
              <td><span ng-bind="order.date"></span></td>
              <td><input ng-click='removeOrder(order)' class="btn btn-danger" type="submit" value="Remove"></td>
          </tr>
      </tbody>
  </table>
</div>
